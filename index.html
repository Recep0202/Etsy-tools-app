<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etsy SEO Uygulaması</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Etsy SEO Uygulaması</h1>
        <form id="seoForm">
            <label for="productName">Ürün Adı:</label>
            <input type="text" id="productName" required>

            <label for="productFeatures">Ürün Özellikleri (virgülle ayırarak):</label>
            <textarea id="productFeatures" rows="4" required></textarea>

            <button type="submit">SEO Oluştur</button>
        </form>

        <div id="results">
            <h2>Sonuçlar</h2>
            <p id="seoTitle"></p>
            <p id="seoDescription"></p>
            <p id="seoTags"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
